<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="translate.min.js"></script>
    <script>
        $.translate = {
            key : 'Enter google translate API key here',
            source : 'en'
        };

        $(function () {
            $('.translate').on('click', function() {
                $('.single').translate({ target : 'fr' });

                //The plugin will remember the last target that was set.
                $('.multi').translate();
            });
        });

    </script>
</head>
<body>
    <div class="all">
        <div class="single">
            Hello world.
        </div>

        <div class="multi">
            <p>Click the translate button below.</p>
            <p>To see this in French.</p>
        </div>
    </div>

    <input type="button" class="translate" value="Translate" />
</body>
</html>
